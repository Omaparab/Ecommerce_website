{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Reselling</title>
    <style>
        /* Modal container */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
            justify-content: center;
            align-items: center;
        }
        /* Modal content */
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        /* Buttons */
        .modal button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .logout-btn {
            background-color: red;
            color: white;
        }
        .back-btn {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Modal structure -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to logout?</p>
            <a href="{% url 'home' %}"><button class="logout-btn" onclick="confirmLogout()">Logout</button></a>
            <a href="{% url 'home' %}"><button class="back-btn" onclick="hideModal()">Go Back</button></a>
        </div>
    </div>

    <script>
        // Function to show the modal
        function showModal() {
            document.getElementById("logoutModal").style.display = "flex";
        }

        // Function to hide the modal
        function hideModal() {
            document.getElementById("logoutModal").style.display = "none";
        }

        // Function to confirm logout (perform logout action here)
        function confirmLogout() {
            // You can add the actual logout logic here (e.g., redirect to a logout URL)
            alert("You have been logged out.");
            hideModal();
            // Example redirect to a logout URL:
            // window.location.href = '/logout/';
        }

        // Show the modal when the page loads
        document.addEventListener("DOMContentLoaded", function() {
            showModal();
        });
    </script>
</body>
</html>
